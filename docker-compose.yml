version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: todo-db
    restart: always
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build: ./backend
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: todoapp
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network

  # React Frontend
  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - todo-network
    stdin_open: true
    tty: true

# Named volume for database persistence
volumes:
  postgres_data:

# Network for container communication
networks:
  todo-network:
    driver: bridge